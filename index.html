<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="main">
      <div class="left-section">
        <div class="odin-logo-container">
          <img
            alt="odin logo"
            class="odin-logo"
            src="images/odin-lined.png"
            height="120px"
          />
        </div>
      </div>
      <div class="right-section">
        <div class="right-1">
          <div class="right-paragraph-container">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realisze your deepest dreams.
              Sign up
              <span class="italic">now</span> to get started.
            </p>
            <p>You <span class="italic">know</span> you want to.</p>
          </div>
        </div>
        <div class="right-2">
          <p class="form-title">Let's do this!</p>
          <p>
            Required fields are marked with <span aria-label="required">*</span>
          </p>
          <form action="#" method="post" id="myform">
            <ul class="row 1">
              <li>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first_name" required />
              </li>
              <li>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last_name" />
              </li>
            </ul>
            <ul class="row 2">
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </li>
              <li>
                <label for="phone-number">Phone number</label>
                <input
                  type="number"
                  id="phone-number"
                  name="phone_number"
                  required
                />
              </li>
            </ul>
            <ul class="row 3">
              <li>
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  minlength="3"
                  name="password"
                  required
                />
              </li>
              <li>
                <label for="confirm-password">Confirm password</label>
                <input
                  type="password"
                  id="confirm-password"
                  minlength="3"
                  name="confirm_password"
                  required
                />
              </li>
            </ul>
          </form>
        </div>
        <div class="right-3">
          <input
            type="submit"
            form="myform"
            value="Create Account"
            class="submit-button"
          />
          <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
